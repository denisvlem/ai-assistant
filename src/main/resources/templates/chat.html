<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Denis Ai Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 bg-light border-end" style="height: 100vh;">
            <div class="p-3">
                <h4>Chats</h4>
                <form action="/chat" method="post" class="new-chat-form">
                    <label>
                        <input type="text" name="title" placeholder="New chat name"/>
                    </label>
                    <button type="submit" class="btn btn-primary mb-3" id="add-chat-button">
                        New Chat
                    </button>
                </form>

                <ul class="list-group">
                    <li class="list-group-item" th:each="chat : ${chats}">
                        <a th:href="@{/chat/{id}(id=${chat.id})}">
                            <span th:text="${chat.title}">Chat Name</span>
                        </a>
                        <form th:action="@{/chat/{id}/delete(id=${chat.id})}" method="post"
                              onsubmit="return confirm('Удалить чат?');">
                            <button type="submit" class="btn btn-danger">X</button>
                        </form>
                    </li>

                </ul>
            </div>
        </div>
        <!-- Main Chat Area -->
        <div class="col-md-9 p-3">
            <div th:if="${selectedChat != null}">
                <h3 th:text="${selectedChat.name}">Selected Chat</h3>
                <div class="chat-messages"
                     style="height: 80vh; overflow-y: auto; border: 1px solid #ddd; padding: 10px;">
                    <div th:each="message : ${messages}" class="mb-2">
                        <strong th:text="${message.sender}">Sender</strong>:
                        <span th:text="${message.content}">Message content</span>
                        <small th:text="${message.timestamp}">Timestamp</small>
                    </div>
                </div>
                <form th:action="@{/chat/{id}/send(id=${selectedChat.id})}" method="post"
                      class="mt-3">
                    <div class="input-group">
                        <label>
                            <input type="text" name="content" class="form-control"
                                   placeholder="Type a message...">
                        </label>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
