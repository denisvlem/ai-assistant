<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Denis Ai Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="/css/chat.css" rel="stylesheet">
    <script defer th:src="@{/js/chat.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 bg-light border-end sidebar">
            <div class="p-3 d-flex flex-column h-100">
                <h4>Chats</h4>
                <form action="/chat/add" class="d-flex mb-3" method="post">
                    <label>
                        <input class="form-control me-2" name="title" placeholder="New chat name"
                               type="text"/>
                    </label>
                    <button class="btn btn-primary" type="submit">+</button>
                </form>

                <ul class="list-group chat-list flex-grow-1 overflow-auto">
                    <li class="list-group-item d-flex justify-content-between align-items-center"
                        th:each="chat : ${chats}">
                        <a th:href="@{/chat/{id}(id=${chat.id})}">
                            <span th:text="${chat.title}">Chat Name</span>
                        </a>
                        <form th:action="@{/chat/{id}/delete(id=${chat.id})}" method="post"
                              onsubmit="return confirm('Удалить чат?');">
                            <button class="btn btn-sm btn-outline-danger ms-2" type="submit">×
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="col-md-9 p-3 d-flex flex-column" id="messages">
            <th:block th:if="${chat != null}">
                <div class="chat-history mb-3" id="message-history">
                    <div th:each="entry : ${history}" th:if="${!#lists.isEmpty(history)}">
                        <div th:classappend="${entry.role == 'user'} ? 'chat-bubble user' : 'chat-bubble ai'"
                             th:text="${entry.content}">Sample message
                        </div>
                    </div>
                </div>
            </th:block>

            <div class="mt-auto" th:if="${chat != null}">
                <form method="post" th:action="@{/chat/{id}/ask(id=${chat.id})}">
                    <div class="input-group">
                        <label>
                            <textarea id="chat-input" name="prompt" placeholder="Type a message..."
                                      required></textarea>
                        </label>
                        <button class="btn btn-primary" id="send-message-btn" type="button">Send
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
